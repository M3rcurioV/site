<div class="panoramica-container">
  <mat-card>
    <img mat-card-image [src]="immaginePrincipaleSoftware" alt="Software Gestionale per il Gas">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title color="primary">
          <h2 class="mat-title">Software Gestionale per il Gas</h2>
        </mat-card-title>
        <mat-card-subtitle color="secondary">
          <p class="mat-subtitle-1">Il software gestionale progettato specificamente per la tua azienda del settore gas</p>
        </mat-card-subtitle>
        <img mat-card-sm-image>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p class="mat-body-1">{{ descrizioneBreveSoftware  }}</p>

      <p mat-card-content>...</p>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title class="mat-title">Funzionalità Salienti</mat-card-title>
    <mat-card-content>
      <ul>
        <li *ngFor="let funzionalita of funzionalitaSalienti">
          <a mat-button [routerLink]="funzionalita.link">{{ funzionalita.nome }}</a>
        </li>
      </ul>
      <p class="mat-body-1">Scopri tutte le funzionalità nella pagina <a mat-button routerLink="/gas/funzionalita">Funzionalità</a>.</p>
    </mat-card-content>
  </mat-card>
</div>
